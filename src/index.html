<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Caesar Cipher</title>
    <meta name = "viewport" content = "width = device-width, maximum-scale=1, initial-scale = 1.0"><!--Para que sea responsive-->
    <!--Enlazamos el css-->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="root">
        <h1 id = "welcome">CAESAR CIPHER</h1>
        <p id = "ask"><img src="http://subirimagen.me/uploads/20180530212829.gif" width="160px"  height="70px">En ésta aplicación podrás cifrar y descifrar los mensajes que quieras.</p>
        <p> Digita el número de posiciones que deseas que el cifrado desplace cada carácter.  <input type="number" id="spaces"></p><!--# espacios-->
        <form>
          <div id = "hijo1"><!--Contenedor donde se ingresa el mensaje y se decide si se va a cifrar o descifrar a través de los botones-->
            <p><strong>MENSAJE</strong></p>
            <textarea id="texto" rows="5" cols="40" placeholder="Escribe aquí el mensaje"></textarea><br><br>
            <input type="button" id="boton1" value= "Cifrar">
            <input type="button" id="boton2" value="Descifrar">
          </div>
          <div id = "hijo2"><!--En éste contenedor se muestra el resultado en el texarea-->
            <p><strong>RESULTADO</strong></p>
            <textarea id="resultado" rows="5" cols="40"></textarea><br>
          </div>  

        </form><br>

    </div>
    <!--Enlazamos con el cipher.js, donde están las funciones encode y decode-->
    <script src="cipher.js"></script>
    <!--Enlazamos con el index.js, donde declaro variables y está el DOM-->
    <script src="index.js"></script>
  </body>
</html>
